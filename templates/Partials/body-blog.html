<div class="container"style="margin-top: 20px">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in posts %}
        <div class="post-preview">
          <a href="{{ url_for('post', post_id=post.id) }}">
            <h2 class="post-title my-link">
              {{ post.title }}
            </h2>
        </a>
            <p class="post-subtitle">
              {{ post.subtitle }}
              <hr>
            </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
