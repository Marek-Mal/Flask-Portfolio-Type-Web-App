<div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label><b>Tytół</b></label>
              <input type="text" class="form-control" placeholder="NapiszCoś" name="title" id="title" required data-validation-required-message="Please enter a title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label><b>Podnagłówek</b></label>
              <input type="text" class="form-control" placeholder="NapiszCoś" name="subtitle" id="subtitle" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label><b>Treść</b></label>
              <textarea rows="5" class="form-control" placeholder="NapiszCoś" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" id="sendMessageButton">Wyślij Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
